@if (loading()) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<table
  mat-table
  [dataSource]="rows()"
  matSort
  [matSortActive]="'name'"
  [matSortDirection]="'asc'"
  class="mat-elevation-z2"
  style="width:100%"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
    <td mat-cell *matCellDef="let f"> {{ f.name }} </td>
  </ng-container>

  <ng-container matColumnDef="species">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="species"> Species </th>
    <td mat-cell *matCellDef="let f"> {{ f.species }} </td>
  </ng-container>

  <ng-container matColumnDef="lengthCm">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="lengthCm"> Length (cm) </th>
    <td mat-cell *matCellDef="let f"> {{ f.lengthCm }} </td>
  </ng-container>

  <ng-container matColumnDef="weightKg">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="weightKg"> Weight (kg) </th>
    <td mat-cell *matCellDef="let f"> {{ f.weightKg }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [length]="total()"
  [pageSize]="10"
  [pageSizeOptions]="[5,10,20]"
  showFirstLastButtons
/>
